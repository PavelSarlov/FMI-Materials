<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="input-field" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" id="email" type="email" placeholder="Email" name="email" required>
  </mat-form-field>

  <mat-form-field class="input-field" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" id="password" type="password" placeholder="Password" name="password" required>
  </mat-form-field>

  <button mat-raised-button type="submit">Login</button>
</form>
